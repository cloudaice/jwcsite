<!DOCTYPE html>
<html lang='en'><html xmlns:wb=“http://open.weibo.com/wb”>
<head>

    <meta http-equiv='Content-Type' content='text/html'; charset='utf-8'/> <meta http-equiv='Content-Language' content = 'zh-cn'/>
    <meta name="keywords" content ="tonardo"/>

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/datepicker.css">

    <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      #wrap > .container {
        padding-top: 60px;
      }
      .container .credit {
        margin: 20px 0;
      }

      code {
        font-size: 80%;
      }

    </style>
    
</head>
<body >
    <div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">学生平台</a>
          <div class="nav-collapse collapse">
            <ul class="nav" id="topTab">
              <li class='active' ><a href="/classroom">我要自习</a></li>
              <li ><a href="/about">关于</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
   <div class="container">
     <div class= "content">
     {% block content %}{% end %}
     </div>
   </div>
   <div id="push"></div>
   </div>
    <div id="footer">
      <div class="container">
          <p class="muted credit">
          made by<a href="http://www.cloudaice.com" target="_blank" tilte= "cloudaice">Xiang Chao</a>
          @ 2012.
          </p>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/classroom.js"></script>
    <script type="text/javascript" src="/static/js/base.js"></script>

</body>
