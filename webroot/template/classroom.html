{% extends 'base.html' %}
{% block title %} 空闲教室查询 {% end %}
{% block content %}
    <div class="input-append date" id="dp3" data-date-format="yyyy-mm-dd">
	<input class="span2" size="16" type="text" readonly="">
	<span class="add-on"><i class="icon-th"></i></span>
    </div>
    <div class="btn-group"  id='sections'>
        <button type="button" class="btn btn-primary">第一节</button>
        <button type="button" class="btn btn-primary">第二节</button>
        <button type="button" class="btn btn-primary">第三节</button>
        <button type="button" class="btn btn-primary">第四节</button>
        <button type="button" class="btn btn-primary">第五节</button>
    </div>
    <ul class="nav nav-tabs" id='buildTab'>
        <li><a href="#zhengxin" >正心</a></li>
        <li><a href="#chengyi" >诚意</a></li>
        <li><a href="#zhizhi" >致知</a></li>
    </ul>
    
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">请选择相应的节次</h3>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">知道了</button>
  </div>
</div>
    <div id="room_table"></div>
{% end %}
